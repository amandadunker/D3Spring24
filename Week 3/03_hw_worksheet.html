<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SVG Scatterplot Homework 1</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
            /*TBD*/

        </style>
    </head>
    <body>
        <script type="text/javascript">   
            
//1. Declare data variable
            const data = [
                            [200, 40], [170, 100], [400, 60], [100, 150], [410, 300], [120, 220], [310, 260], [400, 110]
            ];

//2. Declare height and width of canvas
            const svgWidth = 500;
            const svgHeight = 400;

//3. Create the SVG canvas
            const svg = d3.select("body")
                .append("svg")
                .attr("width", svgWidth)
                .attr("height", svgHeight);

//4. Populate canvas with datapoints
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx",(d,i) => data[i][0])
                .attr("cy",(d,i) => svgHeight - data[i][1])
                .attr("r", 15)
                .attr("fill", "pink")
                .attr("stroke", "black");

//5. Add data labels 
            svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .text(d =>d)
            .attr("x", (d,i) => data[i][0] -50)
            .attr("y", (d,i) => svgHeight - data[i][1] -18)
            .attr("fill", "green")
            .attr("font-weight", "bold");



        /*OPTIONAL: other .attr() properties you might add to a text 
        element could be, for example, "font-size" and "fill" 
        (where values might be, for example, "12px", and "blue")*/
        //OPTIONAL: try to get your labels to not overlap with the circles 
        //HINT: don't forget the ending ;

        </script>
    </body>
</html>
